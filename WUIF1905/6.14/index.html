<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cirzear的个人博客</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src = "./js/jquery-3.4.1.min.js"></script>
    <script src = "./js/index_jq.js"></script>
    <script src="js/animate.js"></script>
</head>
<body>


<!-- banner 开始-->
<div class = "banner">
    <div class = "left_lb">
        <div class="container">
            <div  class="wrapper">
                <div class="lb_img"><a href="#"><img src="./images/lb_01.jpg" title="轮播图片01"></a></div>
                <div class="lb_img"><a href="#"><img src="./images/lb_02.jpg" title="轮播图片02"></a></div>
                <div class="lb_img"><a href="#"><img src="./images/lb_03.jpg" title="轮播图片03"></a></div>
                <div class="lb_img"><a href="#"><img src="./images/lb_04.jpg" title="轮播图片04"></a></div>
            </div>
            <!-- Add Pagination -->
            <div style="z-index: 9" class="pagination">
                <ul>
                    <li class="point">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <!-- Add Arrows -->
            <div style="z-index: 10" class="button-next"></div>
            <div style="z-index: 10" class="button-prev"></div>
        </div>


    </div>
</div>
<!--页脚内容结束-->

</body>
</html>
