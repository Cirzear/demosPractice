<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出错了</title>
</head>
<body>
<div>
   出错了 <span>5</span>秒后关闭网页
</div>

<script>

    let span = document.getElementsByTagName('span');
    let num = span[0].innerHTML;

   setInterval(
    function(){
        num--;
        span[0].innerHTML = num;
        },1000)


    setTimeout(closePage,5000)
    function closePage() {
        window.close();
    }
</script>
</body>
</html>
