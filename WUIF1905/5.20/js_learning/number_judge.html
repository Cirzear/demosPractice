<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的相关js练习</title>

    <style>
        .content{
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class = "content">
<input type="text" value = "" id = "numbers" >
<br>
<hr>
    <p>arr1 = [1,65,21,23,1,4,8,9,3,156,16561,999]</p>
<button onclick="is_cunzai()">
    判断是否存在该值
</button>
<br>
    <p>arr2 = [123,1651,-1,189]</p>
<button onclick = "is_allzs()">
    判断数组是否全部为正数
</button>
<br>
    <p>arr3 = [1,2,3,4,5,6,7,8]</p>
<button onclick = "all_twice()">
    数组元素放大两倍
</button>
<br>
    <p>arr4 = [1,16,31,13,16,684,16]</p>
<button onclick="chuxcs()">
    数组中该值出现的次数
</button>
<br>
    <p>arr4 = [1,17,31,13,16,684,18]</p>
<button onclick="small_to_big()">
    数组排序（从小到大）
</button>
<br>
    <p>arr5 =[1,5,8,4,1,3,88,11,3,4,64]</p>
<button onclick="quc()">
    数组去重
</button>
<br>
    <p>arr4 = [1,17,31,13,16,684,18]</p>
<button onclick="big_to_small()">
    数组排序（从大到小）
</button>
<br>

</div>

<script src ="./js/number_judge.js"></script>
</body>
</html>
